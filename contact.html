<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Contact Us</h2>
        <p class="text-center">Have questions? Feel free to reach out to us!</p>

        <div class="row">
            <div class="col-md-6">
                <h4>Contact Information</h4>
                <p><strong>Email:</strong> mrpriya324@gmail.com</p>
                <p><strong>Phone:</strong> 7899350952</p>
                <p><strong>Address:</strong> Puttur,DK</p>
                <p><strong>Business Hours:</strong> Mon - Fri: 9 AM - 5 PM</p>

                <h4>Follow Us</h4>
                <a href="https://www.linkedin.com/" class="btn btn-primary btn-sm">LinkedIn</a>
                <a href="https://x.com/i/flow/" class="btn btn-info btn-sm">Twitter</a>
                <a href="https://www.instagram.com/" class="btn btn-danger btn-sm">Instagram</a>
            </div>

            <div class="col-md-6">
                <h4>Send a Message</h4>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
